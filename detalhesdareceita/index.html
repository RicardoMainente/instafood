    <div id="sidenav"></div>
    <!--Page content-->
    <main>
        <section class="container d-flex flex-wrap justify-content-center" id="receita">
            <div class="container d-flex flex-wrap justify-content-center">
                <img class="mt-2 mr-2" src="..\src\assets\img\icons\coração preenchido.png" alt="Salvar Receita" id="favoritar"/>
                <div id="titulo-receita">
                    <strong> Bolo de chocolate </strong>
                </div>
            </div>
            
            <div class="mt-4 container d-flex flex-wrap justify-content-center">
                <img src="..\src\assets\img\imagemReceita\bolo de chocolate.jpg" alt="Imagem da Receita" id="imagem-receita"/>
            </div>

                    </div>
                    <div class="col-6">

                        <span class="text-informacoes text-informacoes-dados">40 min</span>

                </div>
                
                <div class="mt-4 d-flex flex-wrap col-4">
                    <div>
                        <img class="icon-informacoes" src="..\src\assets\img\icons\porções.png"/>
                    </div>
                    <div>
                        <span class="text-informacoes">Rendimento:</span>
                        <span class="text-informacoes text-informacoes-dados">40 porções</span>
                    </div>
                </div>
                
                <div class="mt-1 d-flex flex-wrap col-4">
                    <div>
                        <div>
                            <img class="icon-informacoes-user" src="..\src\assets\img\icons\do-utilizador.png"/>
                        </div>
                        <div>
                            <span class="text-informacoes">Receita por:</span>
                            <span class="text-informacoes text-informacoes-dados">Maria Joana</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <img class="icon-informacoes-user" src="..\src\assets\img\icons\calendario.png"/>
                        </div>
                        <div>
                            <span class="text-informacoes">Postada em:</span>
                            <span class="text-informacoes text-informacoes-dados">08/09/2020</span>
                        </div>
                    </div>
                </div>
