        <p class="nome">

          <input type="email" id="emailid" placeholder="seu@mail.com" name="email" />

        </p><br>
        <p>
          <label for="password"><i class="fas fa-key"></i> Senha </label>
          <input type="password" id="passwordid" placeholder="Sua senha" name="password" />

      <script>

        document.getElementById("user").addEventListener("submit", function (e) {
          e.preventDefault()


          let name = document.getElementById("nomeid").value;
          let email = document.getElementById("emailid").value;
          let password = document.getElementById("passwordid").value;

          const form = {
            name, email, password
          }
          console.log(JSON.stringify(form))

          fetch("http://www.infood.me/api/v1/sessions/", {
            method: "POST",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(form),


          })
            .then(res => res.json())
            .then(data => console.log("Cadastro realizado com sucesso", data))
            .catch(err => console.log("Deu errado"))





        })
      </script>
